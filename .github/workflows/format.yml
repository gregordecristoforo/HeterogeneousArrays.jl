name: Format
on:
  pull_request:
  push:
    branches: [main]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
      - name: Install JuliaFormatter
        # Using a one-liner to avoid adding it to Project.toml if you prefer
        run: julia -e 'using Pkg; Pkg.add("JuliaFormatter")'
      - name: Check Formatting
        # This will return a non-zero exit code (failing the CI) if code is messy
        run: julia -e 'using JuliaFormatter; format(".", verbose=true) || exit(1)'
